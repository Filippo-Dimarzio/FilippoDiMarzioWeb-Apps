        .before-effect-main-div { 
    position: relative;
    overflow: hidden;
    width:80%;
    margin:10px auto 0;
    border-radius:5px;
}

.before-effect-main-div img { 
    width: auto;
    max-height: 40vh;
    display:block;
    pointer-events: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -o-user-select: none;
    user-select: none;
}

.before-effect-resizable-div { 
    position: absolute;
    top:0;
    left: 0;
    overflow: hidden;
}

.before-effect-line { 
    position:absolute; 
    left:50%;
    top:0;
    bottom:0;
 
    margin-left:-2px;
    background: var(--LineColor);
    Cursor: var(--Cursor);
}

.before-effect-line:after {  
    text-align: center;
    position: absolute;
    color:var(--IconColor);
    top: var(--IconPosT);
    right: var(--IconPosR);
    width: 56px;
    height: 56px;
    margin: -28px 0 0 -28px;
    transition: all 0.2s;
    content:var(--icon);
    background-image: linear-gradient(180deg, var(--buttonG1) 0%, var(--buttonG2) 100%);
    border: 1px solid var(--ButtonBorder);
    background-size:56px;
    border-radius: var(--ButtonRaduis);
    font-size: var(--IconSize);
    line-height: 52px;
    box-sizing: border-box;
}

.before-effect-line:hover:after { 
    transform: scale(1.03);
}

.dragging:hover:after { 
    transform: scale(1.03) translateY(2px);
}


.before-effect-button { 
    position: absolute;
    bottom: 0;
    background: #121212;
    color: #fff;
    pointer-events: none;
    border-radius: .2rem;
    padding: 2px 10px;
    margin: 1rem;
    font-size: 1em;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -o-user-select: none;
    user-select: none;
}

.before-effect-button-right { 
    right: 0;
}

        <script>
        const suggestClothing = (temperature) => {
    if (temperature >= 25) {
        return "It's hot outside! Wear summer clothing like shorts and a t-shirt.";
    } else if (temperature >= 20 && temperature < 25) {
        return "The weather is warm. Enjoy the summer breeze with light clothing.";
    } else if (temperature >= 15 && temperature < 20) {
        return "It's a pleasant day. Consider wearing spring attire like jeans and a light sweater.";
    } else if (temperature >= 10 && temperature < 15) {
        return "The weather is cool. Wear autumn clothing to stay comfortable.";
    } else if (temperature >= 5 && temperature < 10) {
        return "It's a bit chilly. Dress in autumn wear for warmth.";
    } else if (temperature >= 0 && temperature < 5) {
        return "It's really cold. Bundle up with lots of layers to stay warm.";
    } else {
        return "Invalid temperature input. Please enter a valid number.";
    }
};

const temperatures = [20, 10, 30, 25, 15];
const clothingSuggestions = [];

for (let i = 0; i < temperatures.length; i++) {
    clothingSuggestions.push(suggestClothing(temperatures[i]));
}

const weatherList = document.querySelector("#weather-list");

clothingSuggestions.forEach((suggestion) => {
    let listItem = document.createElement("div");
    listItem.className = "item";
    listItem.innerHTML = `<i class="caret right icon"></i><div class="content hidden">${suggestion}</div>`;
    weatherList.appendChild(listItem);
});

weatherList.addEventListener("click", function (event) {
    if (event.target.classList.contains("caret") || event.target.classList.contains("eye")) {
        const content = event.target.nextElementSibling;

        content.classList.toggle("hidden");
    }
});

const userInput = prompt("Enter the current temperature:");

const temperatureInput = parseFloat(userInput);

if (!isNaN(temperatureInput)) {
    if (temperatureInput >= 0) {
        const userSuggestion = suggestClothing(temperatureInput);
        alert(userSuggestion);
    } else {
        alert("Negative temperatures are accepted, but the suggestion cannot be provided for negative temperatures.");
    }
} else {
    alert("Invalid temperature input. Please enter a valid number.");
}



const favoriteWeatherForm = document.querySelector("#favorite-weather-form");
const favoriteWeatherInput = document.querySelector("#favorite-weather-input");

favoriteWeatherForm.addEventListener("submit", function (event) {
    event.preventDefault();

    const favoriteWeather = favoriteWeatherInput.value;

   
    const lettersAndSpacesRegex = /^[A-Za-z\s]+$/;

    if (favoriteWeather.trim() !== "" && lettersAndSpacesRegex.test(favoriteWeather)) {
        alert(`Your favorite weather forecast is: ${favoriteWeather}`);
    } else {
        alert("Please enter a valid favorite weather forecast without numbers or special characters.");
    }
});
