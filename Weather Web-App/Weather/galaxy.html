<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galactic Information</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('images/andromeda.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    .galaxy-app-page {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
    }

    h1, h2 {
      text-align: center;
      background-color: #7D00FF; /* purple */
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .button-like-heading {
      background-color: #7D00FF;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      display: inline-block;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    ul {
      list-style: none;
      padding: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      min-width: 250px;
      max-width: 400px;
      text-align: left;
      z-index: 5;
      position: relative;
    }

    ul li {
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
      color: #FF6A00; /* fire-orange */
      text-decoration: underline;
    }
    ul li:hover {
      color: #FF9C33;
    }

    .hidden-info {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      max-width: 400px;
      font-style: italic;
      font-size: 14px;
      display: none;
      margin-top: 10px;
    }

    /* Mars animation: smooth from left to right and back */
    .mars-box {
      margin: 40px auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #b22222; /* Mars red */
      position: relative;
      animation: marsMove 5s linear infinite alternate;
      box-shadow: 0 0 12px #b22222;
      z-index: 3;
    }
    .mars-box::before {
      content: "";
      position: absolute;
      top: 25%;
      left: 20%;
      width: 15px;
      height: 15px;
      background-color: #800000;
      border-radius: 50%;
      opacity: 0.8;
    }

    @keyframes marsMove {
      0% { left: 0; }
      100% { left: calc(100% - 80px); }
    }

    /* Orbit and planets around galaxy */
    .galaxy-center {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto 40px auto;
      background: url('images/andromeda_galaxy.png') no-repeat center/contain;
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #7D00FFAA;
      z-index: 10;
    }

    .orbit {
      position: absolute;
      top: 50%; left: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform-origin: center center;
      animation-timing-function: linear;
      pointer-events: none; /* avoid accidental clicks */
      z-index: 1;
    }

    .orbit1 {
      width: 300px;
      height: 300px;
      margin-left: -150px;
      margin-top: -150px;
      animation: rotateOrbit 15s linear infinite;
    }
    .orbit2 {
      width: 380px;
      height: 380px;
      margin-left: -190px;
      margin-top: -190px;
      animation: rotateOrbit 25s linear infinite reverse;
    }
    .orbit3 {
      width: 460px;
      height: 460px;
      margin-left: -230px;
      margin-top: -230px;
      animation: rotateOrbit 35s linear infinite;
    }

    /* Planets */
    .planet {
      position: absolute;
      top: 50%;
      left: 100%;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform: translate(-50%, -50%);
      cursor: pointer;
      pointer-events: auto; /* enable clicks */
      box-shadow: 0 0 8px 2px #ff6a00aa;
      border-radius: 50%;
    }
    .planet.jupiter {
      background-image: url('images/jupiter.png');
    }
    .planet.saturn {
      background-image: url('images/saturn.png');
    }
    .planet.mars {
      background-image: url('images/mars.png');
    }

    @keyframes rotateOrbit {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }

    .ui.container {
      margin-top: 40px;
      position: relative;
      z-index: 10;
    }

    .ui.secondary.pointing.menu {
      background-color: rgb(127, 0, 255);
      border-radius: 8px;
      padding: 10px;
    }

    .ui.secondary.pointing.menu .item a {
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="galaxy-app-page">
    <h1>Galactic Information</h1>

    <!-- Galaxy center with orbiting planets -->
    <div class="galaxy-center" aria-label="Andromeda Galaxy"></div>

    <div class="orbit orbit1">
      <a href="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg" target="_blank" class="planet jupiter" title="Jupiter"></a>
    </div>
    <div class="orbit orbit2">
      <a href="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" target="_blank" class="planet saturn" title="Saturn"></a>
    </div>
    <div class="orbit orbit3">
      <a href="https://upload.wikimedia.org/wikipedia/commons/9/9e/Mars_Viking_Orbiter.jpg" target="_blank" class="planet mars" title="Mars"></a>
    </div>

    <div class="content">
      <h2>Explore Celestial Objects:</h2>

      <ul id="celestialList"></ul>

      <div id="hiddenInfo" class="hidden-info"></div>

      <button id="toggleInfoBtn" class="button-like-heading" style="display:none;">Hide Info</button>
      <button id="showInfoBtn" class="button-like-heading">Show Info</button>
    </div>
  </div>

  <div class="mars-box" aria-label="Animated Mars"></div>

  <div class="ui container">
    <div class="ui secondary pointing menu">
      <a class="item" href="index.html" target="_blank">Main Page</a>
      <a class="item" href="galaxy.html" target="_blank">Galaxy</a>
      <a class="item" href="dygnusx1.html" target="_blank"> Dygnus X-1</a>
      <a class="item" href="about.html" target="_blank">About Page</a>
    </div>
  </div>

  <script>
    const celestialObjects = [
      { 
        name: 'Andromeda Galaxy', 
        detail: 'Nearest spiral galaxy.', 
      },
      { 
        name: 'Betelgeuse', 
        detail: 'Red supergiant star in Orion.', 
      },
      { 
        name: 'Jupiter', 
        detail: 'Largest planet in Solar System.', 
      
      },
      { 
        name: 'Messier 87', 
        detail: 'Elliptical galaxy with black hole.', 
       
      },
      { 
        name: 'Sirius', 
        detail: 'Brightest star in night sky.', 
       
      },
      { 
        name: 'Milky Way', 
        detail: 'Our home barred spiral galaxy.', 
       
      },
      { 
        name: 'Proxima Centauri', 
        detail: 'Closest star to Sun.', 
       
      },
      { 
        name: 'Saturn', 
        detail: 'Famous for its rings.', 
        
      }
    ];

    const celestialList = document.getElementById('celestialList');
    const hiddenInfo = document.getElementById('hiddenInfo');
    const showInfoBtn = document.getElementById('showInfoBtn');
    const toggleInfoBtn = document.getElementById('toggleInfoBtn');


    celestialObjects.forEach((obj) => {
      const li = document.createElement('li');
      li.textContent = obj.name;
      li.title = obj.detail; // Show short info on hover
      li.addEventListener('click', () => {
        window.open(obj.img, '_blank');
      });
      celestialList.appendChild(li);
    });

    
    let infoVisible = false;

    showInfoBtn.addEventListener('click', () => {
      hiddenInfo.innerHTML = celestialObjects.map(obj => `<strong>${obj.name}:</strong> ${obj.detail}`).join('<br>');
      hiddenInfo.style.display = 'block';
      showInfoBtn.style.display = 'none';
      toggleInfoBtn.style.display = 'inline-block';
      infoVisible = true;
    });

    toggleInfoBtn.addEventListener('click', () => {
      hiddenInfo.style.display = 'none';
      showInfoBtn.style.display = 'inline-block';
      toggleInfoBtn.style.display = 'none';
      infoVisible = false;
    });
  </script>

</body>
</html>
