<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        :root {
            --primary-color: #bbcad6;
            --secondary-color: #3a7991;
        }

        body {
            background-image: url('images/earth.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255); 
        }

        .menu-dropdown {
            position: relative;
            display: inline-block;
        }

        .menu-dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(78, 128, 136);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgb(78, 128, 136);
            z-index: 1;
        }

        .menu-dropdown:hover .dropdown-content {
            display: block;
        }

        .menu-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-dropdown a:hover {
            background-color: rgb(78, 128, 136);
        }

        .ui.raised.segment {
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .ui.raised.segment h2 {
            color: var(--secondary-color) !important;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div id="placeholder"></div>
      </div>

    
    

    <br>

    <div class="ui container">
        <div class="ui compact menu menu-dropdown">
            <div class="ui simple dropdown item">
                Pages
                <i class="dropdown icon"></i>
                <div class="menu dropdown-content">
                    <div class="item"><a href="index.html" target="_blank">Main Page</a></div>
                    <div class="item" class="link"><a href="weatherarray.html" target="_blank">Weather Array</a></div>
                    <div class="item" class="link"><a href="ClothingSuggestions.html" target="_blank">Clothing Suggestions</a></div>
                    <li id="address-button-like"><a href="about.html" target="_blank"> About Page</a></li>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>

<script id="weather-template" type="text/x-handlebars-template">
    <div class="ui raised very padded text container segment">
        <h2>{{weatherTitle}}</h2>
        {{#each weatherDescription}}
            <p>{{this}}</p>
        {{/each}}
    </div>

    <div class="ui raised very padded text container segment">
        <h2>{{contactTitle}}</h2>
        <p>{{contactDescription}}</p>
        <p> {{github}} </p>
    </div>

    <div class="ui raised very padded text container segment">
        <h2>{{feedbackTitle}}</h2>
        {{#each feedbackDescription}}
            <p>{{this}}</p>
        {{/each}}
        
        <div class="ui action input">
            <input type="text" placeholder="Enter your feedback...">
            <button class="ui button">Submit</button>
        </div>
    </div>

</script>

<script>
    $(document).ready(function () {
    $(document).on('click', '#feedback-section .ui.button', function () {
        const feedback = $('#feedback-section input').val();
        if (feedback.trim() !== '') {
            alert('Thank you for your feedback!');
        } else {
            alert('Please enter your feedback.');
        }
    });
});


    const weatherData = {
        "weatherTitle": "The Weather Web-App",
        "weatherDescription": [
            "Welcome to the Weather Web-App!",
            "My website is located in Waterford, Ireland.",
            "I tried my best to display weather temperatures and simple functionality."
        ],
        "contactTitle": "Contact",
        "contactDescription": " Feel free to reach me through 20102769@wit.ie.",
        "github" : "If you prefer you find me on github : Filippodm7",
        "feedbackTitle": "Feedback",
        "feedbackDescription": [
            "We'd love to hear your feedback."
            
        ]
        
    };

   

    let template = Handlebars.compile(document.querySelector('#weather-template').innerHTML);
    let output = template(weatherData);

    document.querySelector('#placeholder').innerHTML = output;
</script>

      
    
    
    
    
</body>
</html>
