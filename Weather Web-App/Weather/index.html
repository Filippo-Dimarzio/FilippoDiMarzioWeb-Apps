<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Travel Decision</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

  <style>
    body {
      background: url('images/blackhole.jpeg');') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    .container {
      position: relative;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 30px;
      margin-top: 30px;
      width: 90%;
      max-width: 900px;
      text-align: center;
      box-shadow: 0 0 30px #6a11cb;

      

    header h1 {
      font-size: 2.8rem;
      color: #7D00FF;
      margin-bottom: 20px;
      text-shadow: none; /* Removed glow/blur */
      font-weight: 700;
    }

    .image-selector-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    #planet-select {
      background-color: #121212;
      color: #eee;
      border: none;
      width: 220px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #7D00FF;
      height: auto;
    }

    #planet-select option {
      background-color: #121212;
      color: #eee;
      padding: 8px;
    }

    #planet-select option:hover {
      background-color: #2a0e5f;
    }

    .planet-image img {
      width: 320px;
      height: auto;
      object-fit: cover;
      border: 4px solid #7D00FF;
      border-radius: 15px;
      box-shadow: 0 0 25px #7D00FF;
    }

    .button-like-heading {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s;
      box-shadow: 0 0 15px #6a11cb;
    }

    .button-like-heading:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

nav a {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  padding: 15px 30px;
  border-radius: 30px;
  font-size: 1.3rem;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
  box-shadow: 0 0 15px #6a11cb;
  transition: background 0.3s;
  display: inline-block;
  user-select: none;
}

nav a:hover {
  background: linear-gradient(135deg, #2575fc, #6a11cb);
}

    footer {
      background-color: black;
      color: white;
      font-size: 0.9rem;
      margin-top: 50px;
      padding: 15px 20px;
      border-radius: 12px;
      width: 100%;
      box-sizing: border-box;
    }

    footer .ui.list .item {
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="ui violet header">Would You Travel to Space?</h1>
    </header>

    <div class="image-selector-container">
      <select id="planet-select" size="7" aria-label="Select a planet">
        <option>Mercury</option>
        <option>Venus</option>
        <option>Mars</option>
        <option>Jupiter</option>
        <option>Saturn</option>
        <option>Uranus</option>
        <option>Neptune</option>
      </select>

      <div class="planet-image">
        <img id="planet-image" src="images/earth.jpeg" alt="Planet Image" />
      </div>
    </div>

    <button id="travelButton" class="button-like-heading">
      Take the Space Travel Test
    </button>

    <nav>
      <ul>
        <li><a href="galaxy.html" target="_blank">Galaxy</a></li>
        <li><a href="dygnusx1.html" target="_blank">Cygnus X-1</a></li>
        <li><a href="about.html" target="_blank">About Page</a></li>
      </ul>
    </nav>

    <footer>
      <div class="ui list">
        <div class="item"><i class="address book icon"></i> Filippo Di Marzio</div>
        <div class="item"><i class="certificate icon"></i> Software Systems Development Student at SETU</div>
        <div class="item"><i class="marker icon"></i> Waterford, Ireland</div>
      </div>
    </footer>
  </div>

  <script>
    const planetImages = {
      Mercury: 'images/mercury.jpeg',
      Venus: 'images/venus.jpeg',
      Mars: 'images/mars.jpeg',
      Jupiter: 'images/jupiter.jpeg',
      Saturn: 'images/saturn.jpeg',
      Uranus: 'images/uranus.jpeg',
      Neptune: 'images/neptune.jpeg'
    };

    const planetSelect = document.getElementById('planet-select');
    const planetImage = document.getElementById('planet-image');
    const travelButton = document.getElementById('travelButton');

    planetSelect.addEventListener('change', (e) => {
      const selectedPlanet = e.target.value;
      planetImage.src = planetImages[selectedPlanet] || 'images/earth.jpeg';
      planetImage.alt = `Image of ${selectedPlanet}`;
    });

    travelButton.addEventListener('click', () => {
      const ratingStr = prompt("On a scale from 0 to 10, how likely are you to travel to space?");
      if (ratingStr !== null) {
        const rating = parseInt(ratingStr, 10);
        if (!isNaN(rating) && rating >= 0 && rating <= 10) {
          let message = '';
          if (rating <= 3) {
            message = "You're leaning towards SpaceX for your space journey!";
          } else if (rating <= 6) {
            message = "Blue Origin sounds like your pick for space travel.";
          } else {
            message = "You're trusting China with your space exploration!";
          }
          alert(message);
        } else {
          alert("Please enter a valid number between 0 and 10.");
        }
      }
    });

    planetSelect.value = 'Mercury';
    planetImage.src = planetImages['Mercury'];
    planetImage.alt = 'Image of Mercury';
  </script>
</body>
</html>
